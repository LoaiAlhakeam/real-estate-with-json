<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
    <meta charset="UTF-8">
    <title>View Properties</title>
    <style>
        form {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div align="center">
        <h1>All Properties</h1>
        <br />

        <table border="1" cellpadding="10" style="text-align: center;">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Price</td>
                    <td>Bedrooms Number</td>
                    <td>bathrooms Number</td>
                    <td>Home Type</td>
                    <td>Parking Spots</td>
                    <td>view</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="property : ${Properties}">
                    <td th:text="${property.id}">id</td>
                    <td th:text="${property.name}">name</td>
                    <td th:text="${property.price}">Price</td>
                    <td th:text="${property.bedRoomsNum}">Bedrooms Number</td>
                    <td th:text="${property.bathRoomsNum}">bathrooms Number</td>
                    <td th:text="${property.homeType}">Home Type</td>
                    <td th:text="${property.parkingSpots}">Parking Spots</td>
                    <td th:text="${property.view}">View</td>

                    <td>
                        <form th:action="@{'/delete/'+${property.id}}" method="POST">
                            <input type="submit" value="Delete">
                        </form>
                        &nbsp;
                        <form th:action="@{'/update/'+${property.id}}" method="POST">
                            <input type="submit" value="Update">
                        </form>
                        &nbsp;
                        <form th:action="@{'/findbyId/'+${property.id}}" method="POST">
                            <input type="submit" value="View">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>


</html>
