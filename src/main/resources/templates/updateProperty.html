<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Property</title>
    <style>
        body {
            text-align: center;
        }

        label {
            display: inline-block;
            padding: 5px;
        }
    </style>
</head>

<body>
    <form action="/update" onsubmit="this.action = this.action + '/' + this.propertyID.value +'/' + this.name.value + '/' + this.price.value + '/' + this.bedRoomsNum.value + '/'
    +this.bathRoomsNum.value + '/' + this.homeType.value + '/' + this.parkingSpots.value + '/' + this.view.value; "
        method="POST">



        <label for="propertyID">ID : </label>
        <input type="text" id="propertyID" th:value="${property.id}" readonly="readonly"><br>


        <label for="name">Name : </label>
        <input type="text" id="name" th:value="${property.name}"><br>

        <label for="price">Price : </label>
        <input type="number" id="price" th:value="${property.price}"><br>

        <label for="bedRoomsNum">Bedrooms :</label>
        <input type="number" id="bedRoomsNum" min="1" max="" th:value="${property.bedRoomsNum}"><br>

        <label for="bathRoomsNum">Bathrooms :</label>
        <input type="number" id="bathRoomsNum" min="1" max="" th:value="${property.bathRoomsNum}"><br>

        <label for="homeType">Home type :</label>
        <select id="homeType">
            <option th:value="${property.homeType}" name="homeType"></option>
            <option value="house" name="homeType">House</option>
            <option value="townHouse" name="homeType">Town House</option>
            <option value="multiFamily" name="homeType">Multi-Family</option>
            <option value="appatement" name="homeType">Appatement</option>
        </select><br>

        <label for="parkingSpots">Parking Spots :</label>
        <input type="number" id="parkingSpots" min="1" max="" th:value="${property.parkingSpots}"><br>

        <label for="view">View :</label>
        <input type="radio" id="city" name="view" value="city">
        <label for="city">City</label>
        <input type="radio" id="park" name="view" value="park">
        <label for="park">Park</label>
        <input type="radio" id="mountain" name="view" value="mountain">
        <label for="mountain">Mountain</label>
        <input type="radio" id="water" name="view" value="water">
        <label for="water">Water</label><br>

        <input type="submit" value="Update">


    </form>
</body>

</html>
